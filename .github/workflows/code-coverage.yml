name: Code COverage

on:
  push:
    branches:
      - main  # Modify this branch name if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

