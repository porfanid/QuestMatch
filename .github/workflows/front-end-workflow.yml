name: Build and Deploy React App

on:
  push:
    branches:
      - main  # Modify this branch name if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install
        working-directory: ./FrontEnd/front-end

      - name: Build React.js App
        run: npm run build
        working-directory: ./FrontEnd/front-end
        
        
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_QUESTMATCH2023 }}"
          projectId: questmatch2023
          channelId: live
          entryPoint: "./FrontEnd"
      
      
      
      - name: Create Deployment
        uses: tjenkinson/create-deployment@v2
        with:
          environment: production
          ref: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

      
      - name: Create Deployment Status
        uses: peter-evans/create-or-update-comment@v1
        with:
          body: |
            Deployment to Firebase Hosting successful!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
