name: Build and Deploy Vue.js App

on:
  push:
    branches:
      - main  # Modify this branch name if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install
        working-directory: ./FrontEnd/front-end

      - name: Build Vue.js App
        run: npm run build
        working-directory: ./FrontEnd/front-end

      - name: Deploy to Firebase Hosting
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_QUESTMATCH2023 }}" > service-account-key.json
          npm install -g firebase-tools
          npx firebase login --no-localhost --service-account service-account-key.json
          npx firebase deploy --only hosting

